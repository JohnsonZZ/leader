<!DOCTYPE html>
<html>
    
    <head>
        <include file="Public/header" title="添加新闻 | 立得电子控制台" />
		<link rel="stylesheet" href="__BOOTSTRAP__/css/fileinput.min.css">
    </head>
    
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <include file="Public/top" />
            <include file="Public/left" />
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        添加新闻
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">
                                <i class="fa fa-dashboard">
                                </i>
                                控制台
                            </a>
                        </li>
                        <li class="active">
                            添加新闻
                    </ol>
                </section>
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                添加新闻
                            </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{:U('update')}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="title">
                                        标题
                                    </label>
                                    <input type="text" class="form-control" name="title" id="title" placeholder="输入标题" />
                                </div>
								<div class="form-group">
                                    <label for="brief">
                                        新闻摘要
                                    </label>
                                    <input type="text" class="form-control" name="brief" id="brief" placeholder="输入标题" />
                                </div>
								<div class="form-group">
								  <label for="content">内容</label>
								  <textarea name="content" id="content" style="height:400px;" placeholder="Enter ..."></textarea>
								</div>
								<input type="hidden" name="sort" id="sort" />
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" id="addSubmit" class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <section>
            </div>
            <!-- /.content-wrapper -->
            <include file="Public/footer" />
        </div>
        <!-- ./wrapper -->
        <include file="Public/script" />
        <script>
            $('#pNews').addClass("active").siblings().removeClass("active");
            $('#aNews').addClass("active");
        </script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/ueditor.config.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/ueditor.all.min.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/lang/zh-cn/zh-cn.js"></script>
		<script>
			var ue = UE.getEditor('content',{ initialFrameWidth: null });
			$('#addSubmit').click(function(){
				var title = $('#title').val();		
				var brief = $('#brief').val()
				ue.ready(function(){ 					
						$('#content').value = ue.getContent();		
				});
				if(title.length==0){
					layer.msg("标题不能为空");
					return false;
				}
				if(brief.length==0){
					layer.msg("新闻摘要不能为空");
					return false;
				}
				if(!ue.hasContents()){
					layer.msg("内容不能为空");
					return false;
				}
			});
		</script>
    </body>

</html>
