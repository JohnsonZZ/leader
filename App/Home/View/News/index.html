<!DOCTYPE html>
<include file="Public/header" />
<body>
	<include file="Public/nav" />
	<!--page header / breadcrumbs-->
<section class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h1>新闻资讯</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--container-->
<section id="container">
    <div class="container">
        <div class="row">
            <section id="page-sidebar" class="pull-left col-md-8">
				<foreach name="news" item="val" >
					<article class="blog-post blog-post-news">
						<div class="row ">
							<div class="col-md-12">
								<h3 class="post-title"><a href="{:U('news')}?id={$val['id']}">{$val['title']}</a></h3>
								<ul class="post-meta">
									<li><i class="fa fa-calendar"></i>{$val['time']}</li>
								</ul>
								<div class="post-content">
									<p>
										{$val['brief']}
									</p>
									
									<p><a href="{:U('News/news')}?id={$val['id']}" class="btn btn-large btn-welcome post-content-news"><i class="fa fa-chevron-right "></i>查看详情</a></p>
								</div>
							</div>
						</div>
					</article>
				</foreach>	
                <!--pagination-->
				<div class="row pagination-top" style="text-align:center">
					<ul class="pagination pagination-sm no-margin center">
						{$page}
                    </ul>
				</div>
            </section>
            <!--sidebar-->
            <aside id="sidebar" class="col-md-4">
                <section>
                    <h3 class="widget-title">关注热点</h3>
					<foreach name="list" item="val">
						<ul class="icons ul-list">
							<li><a href="{:U('News/news')}?id={$val['id']}">{$val['title']}</a></li>
						</ul>
					</foreach>
                </section>
			
            </aside>
        </div>
    </div>
</section>

	<include file="Public/footer" />
	<include file="Public/script" />
	<script>
		$("#menu li:eq(3)").addClass("current").siblings().removeClass("current");
	</script>
</body>
</html>
